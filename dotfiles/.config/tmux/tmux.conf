set -g default-terminal "tmux-256color"
# set -s escape-time 0
set -g base-index 1
set -g mouse on
setw -g mode-keys vi

# # optional -- i like C-a not C-b (pure preference)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# vi key movement for copy/pasta mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# <WHERE YOUR TMUX CONF GOES> = XDG_CONFIG_HOME/tmux/tmux.conf
# <WHERE YOUR TMUX CONF GOES> = ~/.tmux.conf
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display-message "ðŸ”„  Reloaded tmux config"

# Easier pane navigation with vim-like keys
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

